<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Inventory Manager - Firebase</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function StockInventoryApp() {
      // Password protection states
      const [isAuthorized, setIsAuthorized] = useState(false);
      const [passwordInput, setPasswordInput] = useState('');
      const PASSWORD = '1975'; // <-- Change this password as needed

      // Firebase config baked in
      const firebaseConfig = {
        apiKey: "AIzaSyDXswzHsLKCTw5z5K4BWYCoolfogybbnvE",
        authDomain: "batal-games.firebaseapp.com",
        projectId: "batal-games",
        storageBucket: "batal-games.firebasestorage.app",
        messagingSenderId: "535042272877",
        appId: "1:535042272877:web:708036abcab58625385964"
      };

      const [items, setItems] = useState([]);
      const [packs, setPacks] = useState([]);
      const [isLoading, setIsLoading] = useState(false);
      const [isConnected, setIsConnected] = useState(false);
      const [error, setError] = useState(null);

      // Form states for items
      const [newItemName, setNewItemName] = useState('');
      const [newItemStock, setNewItemStock] = useState('');

      // Pack form states
      const [showPackForm, setShowPackForm] = useState(false);
      const [newPackName, setNewPackName] = useState('');
      const [packComponents, setPackComponents] = useState([]);

      // Editing
      const [editingId, setEditingId] = useState(null);
      const [editName, setEditName] = useState('');

      // Search
      const [searchQuery, setSearchQuery] = useState('');

      // Custom add/subtract inputs for quick updates
      const [customChangeItemId, setCustomChangeItemId] = useState(null);
      const [customChangeValue, setCustomChangeValue] = useState('');

      const [customChangePackId, setCustomChangePackId] = useState(null);
      const [customChangePackValue, setCustomChangePackValue] = useState('');

      let db = null;

      // Initialize Firebase once
      const initializeFirebase = () => {
        try {
          if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
          }
          db = firebase.firestore();
          setIsConnected(true);
          setError(null);
          loadData();
          return true;
        } catch (error) {
          setError(`Firebase initialization failed: ${error.message}`);
          setIsConnected(false);
          return false;
        }
      };

      useEffect(() => {
        if (isAuthorized) {
          initializeFirebase();
        }
      }, [isAuthorized]);

      // Load data from Firebase
      const loadData = async () => {
        if (!db) return;
        setIsLoading(true);
        try {
          const itemsSnapshot = await db.collection('items').get();
          const itemsData = [];
          itemsSnapshot.forEach(doc => {
            itemsData.push({ id: doc.id, ...doc.data() });
          });
          setItems(itemsData);

          const packsSnapshot = await db.collection('packs').get();
          const packsData = [];
          packsSnapshot.forEach(doc => {
            packsData.push({ id: doc.id, ...doc.data() });
          });
          setPacks(packsData);

          setError(null);
        } catch (error) {
          setError(`Failed to load data: ${error.message}`);
        } finally {
          setIsLoading(false);
        }
      };

      // Add new item to Firebase
      const addItem = async () => {
        if (!newItemName.trim() || !newItemStock || !db) return;

        try {
          const docRef = await db.collection('items').add({
            name: newItemName.trim(),
            stock: parseInt(newItemStock) || 0,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });

          const newItem = {
            id: docRef.id,
            name: newItemName.trim(),
            stock: parseInt(newItemStock) || 0
          };

          setItems(prev => [...prev, newItem]);
          setNewItemName('');
          setNewItemStock('');
        } catch (error) {
          setError(`Failed to add item: ${error.message}`);
        }
      };

      // Update stock in Firebase (for individual items)
      const updateStock = async (id, change) => {
        const item = items.find(i => i.id === id);
        if (!item || !db) return;

        const newStock = Math.max(0, item.stock + change);

        try {
          await db.collection('items').doc(id).update({
            stock: newStock,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
          });

          setItems(prev =>
            prev.map(i => (i.id === id ? { ...i, stock: newStock } : i))
          );
        } catch (error) {
          setError(`Failed to update stock: ${error.message}`);
        }
      };

      // Delete item from Firebase (with check for packs)
      const deleteItem = async (id) => {
        const usedInPacks = packs.filter(pack =>
          pack.components && pack.components.some(c => c.itemId === id)
        );
        if (usedInPacks.length > 0) {
          alert(`Cannot delete item. Used in packs: ${usedInPacks.map(p => p.name).join(', ')}`);
          return;
        }

        try {
          await db.collection('items').doc(id).delete();
          setItems(prev => prev.filter(item => item.id !== id));
        } catch (error) {
          setError(`Failed to delete item: ${error.message}`);
        }
      };

      // Save edit of item name
      const saveEdit = async () => {
        if (!editName.trim() || !db) return;

        try {
          await db.collection('items').doc(editingId).update({
            name: editName.trim(),
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
          });

          setItems(prev =>
            prev.map(item =>
              item.id === editingId ? { ...item, name: editName.trim() } : item
            )
          );
          setEditingId(null);
          setEditName('');
        } catch (error) {
          setError(`Failed to update item: ${error.message}`);
        }
      };

      // Packs management
      const addComponentToPack = (itemId) => {
        const item = items.find(i => i.id === itemId);
        if (!item) return;

        const existing = packComponents.find(c => c.itemId === itemId);
        if (existing) {
          setPackComponents(prev =>
            prev.map(c =>
              c.itemId === itemId ? { ...c, quantity: c.quantity + 1 } : c
            )
          );
        } else {
          setPackComponents(prev => [...prev, { itemId, name: item.name, quantity: 1 }]);
        }
      };

      const addPack = async () => {
        if (!newPackName.trim() || packComponents.length === 0 || !db) return;

        try {
          const docRef = await db.collection('packs').add({
            name: newPackName.trim(),
            components: packComponents,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });

          const newPack = {
            id: docRef.id,
            name: newPackName.trim(),
            components: [...packComponents]
          };

          setPacks(prev => [...prev, newPack]);
          setNewPackName('');
          setPackComponents([]);
          setShowPackForm(false);
        } catch (error) {
          setError(`Failed to create pack: ${error.message}`);
        }
      };

      const deletePack = async (id) => {
        try {
          await db.collection('packs').doc(id).delete();
          setPacks(prev => prev.filter(pack => pack.id !== id));
        } catch (error) {
          setError(`Failed to delete pack: ${error.message}`);
        }
      };

      // Remove component from pack components (while creating)
      const removeComponentFromPack = (itemId) => {
        setPackComponents(prev => prev.filter(c => c.itemId !== itemId));
      };

      // Update quantity of component in pack form
      const updateComponentQuantity = (itemId, newQuantity) => {
        if (newQuantity <= 0) {
          removeComponentFromPack(itemId);
        } else {
          setPackComponents(prev =>
            prev.map(c => (c.itemId === itemId ? { ...c, quantity: newQuantity } : c))
          );
        }
      };

      // Calculate pack availability based on item stocks
      const getPackAvailability = (pack) => {
        if (!pack.components || pack.components.length === 0) return 0;

        let minAvailable = Infinity;
        for (const component of pack.components) {
          const item = items.find(i => i.id === component.itemId);
          if (item) {
            const available = Math.floor(item.stock / component.quantity);
            minAvailable = Math.min(minAvailable, available);
          } else {
            return 0;
          }
        }
        return minAvailable === Infinity ? 0 : minAvailable;
      };

      // Update pack stock - adds or subtracts components stocks accordingly
      const updatePackStock = async (packId, change) => {
        const pack = packs.find(p => p.id === packId);
        if (!pack || !pack.components) return;

        if (change < 0) {
          const available = getPackAvailability(pack);
          if (available < Math.abs(change)) {
            alert(`Not enough components! Only ${available} packs available.`);
            return;
          }
        }

        const promises = pack.components.map(component => {
          const newChange = -(component.quantity * change);
          return updateStock(component.itemId, newChange);
        });

        try {
          await Promise.all(promises);
        } catch (error) {
          setError(`Failed to update pack stock: ${error.message}`);
        }
      };

      // Custom add/subtract handlers for items
      const applyCustomChangeItem = async () => {
        if (!customChangeItemId || !customChangeValue || !db) return;

        const changeInt = parseInt(customChangeValue);
        if (isNaN(changeInt)) {
          alert('Please enter a valid number.');
          return;
        }

        await updateStock(customChangeItemId, changeInt);
        setCustomChangeValue('');
        setCustomChangeItemId(null);
      };

      // Custom add/subtract handlers for packs
      const applyCustomChangePack = async () => {
        if (!customChangePackId || !customChangePackValue || !db) return;

        const changeInt = parseInt(customChangePackValue);
        if (isNaN(changeInt)) {
          alert('Please enter a valid number.');
          return;
        }

        await updatePackStock(customChangePackId, changeInt);
        setCustomChangePackValue('');
        setCustomChangePackId(null);
      };

      // Start editing item name
      const startEdit = (item) => {
        setEditingId(item.id);
        setEditName(item.name);
      };

      const cancelEdit = () => {
        setEditingId(null);
        setEditName('');
      };

      // Filter items by search query
      const filteredItems = items.filter(item =>
        item.name.toLowerCase().includes(searchQuery.toLowerCase())
      );

      // Totals for display
      const totalStock = items.reduce((sum, item) => sum + item.stock, 0);
      const totalPacksAvailable = packs.reduce((sum, pack) => sum + getPackAvailability(pack), 0);

      // Export JSON data
      const exportData = () => {
        const data = { items, packs };
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'inventory-data.json';
        link.click();
        URL.revokeObjectURL(url);
      };

      // PASSWORD GATE UI
      if (!isAuthorized) {
        return (
          <div className="min-h-screen flex items-center justify-center bg-gray-100">
            <div className="bg-white p-6 rounded shadow max-w-sm w-full">
              <h2 className="text-xl font-semibold mb-4">Enter Password to Access</h2>
              <input
                type="password"
                placeholder="Password"
                value={passwordInput}
                onChange={e => setPasswordInput(e.target.value)}
                className="w-full px-3 py-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                onKeyDown={e => {
                  if (e.key === 'Enter') {
                    if (passwordInput === PASSWORD) {
                      setIsAuthorized(true);
                      setPasswordInput('');
                    } else {
                      alert('Incorrect password, try again.');
                      setPasswordInput('');
                    }
                  }
                }}
              />
              <button
                onClick={() => {
                  if (passwordInput === PASSWORD) {
                    setIsAuthorized(true);
                    setPasswordInput('');
                  } else {
                    alert('Incorrect password, try again.');
                    setPasswordInput('');
                  }
                }}
                className="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
              >
                Submit
              </button>
            </div>
          </div>
        );
      }

      // MAIN APP UI
      return (
        <div className="min-h-screen bg-gray-50 p-4">
          <div className="max-w-6xl mx-auto">
            <div className="bg-white rounded-lg shadow-lg p-6">
              {/* Header */}
              <div className="flex items-center justify-between mb-6">
                <h1 className="text-3xl font-bold text-gray-800 flex items-center gap-2">
                  ðŸ”¥ Stock Inventory Manager
                  <span className="text-sm font-normal text-gray-500">with Firebase</span>
                </h1>
                <div className="flex gap-2 items-center">
                  <div className={`w-3 h-3 rounded-full ${isConnected ? 'bg-green-500' : 'bg-red-500'}`}></div>
                  <span className={`text-sm ${isConnected ? 'text-green-700' : 'text-red-700'}`}>
                    {isConnected ? 'Connected' : 'Disconnected'}
                  </span>
                  <button
                    onClick={exportData}
                    className="px-3 py-1 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors ml-4"
                  >
                    Export
                  </button>
                </div>
              </div>

              {error && (
                <div className="p-3 bg-red-50 border border-red-200 rounded-md mb-6">
                  <p className="text-red-700 text-sm">{error}</p>
                </div>
              )}

              {/* Summary Cards */}
              <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                <div className="bg-blue-50 p-4 rounded-lg">
                  <p className="text-sm text-blue-600 font-medium">Products</p>
                  <p className="text-2xl font-bold text-blue-800">{items.length}</p>
                </div>
                <div className="bg-green-50 p-4 rounded-lg">
                  <p className="text-sm text-green-600 font-medium">Total Stock</p>
                  <p className="text-2xl font-bold text-green-800">{totalStock}</p>
                </div>
                <div className="bg-purple-50 p-4 rounded-lg">
                  <p className="text-sm text-purple-600 font-medium">Pack Types</p>
                  <p className="text-2xl font-bold text-purple-800">{packs.length}</p>
                </div>
                <div className="bg-orange-50 p-4 rounded-lg">
                  <p className="text-sm text-orange-600 font-medium">Available Packs</p>
                  <p className="text-2xl font-bold text-orange-800">{totalPacksAvailable}</p>
                </div>
              </div>

              {/* Add Item Form */}
              <div className="border rounded-lg p-4 mb-6">
                <h2 className="text-lg font-semibold mb-3 flex items-center gap-2">
                  âž• Add Product
                </h2>
                <div className="flex gap-3">
                  <input
                    type="text"
                    placeholder="Product name"
                    value={newItemName}
                    onChange={(e) => setNewItemName(e.target.value)}
                    className="flex-1 px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    onKeyPress={(e) => e.key === 'Enter' && addItem()}
                  />
                  <input
                    type="number"
                    placeholder="Stock"
                    value={newItemStock}
                    onChange={(e) => setNewItemStock(e.target.value)}
                    className="w-32 px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    onKeyPress={(e) => e.key === 'Enter' && addItem()}
                  />
                  <button
                    onClick={addItem}
                    disabled={!newItemName.trim() || !newItemStock || !isConnected}
                    className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
                  >
                    Add
                  </button>
                </div>
              </div>

              {/* Search Input */}
              <div className="mb-4">
                <input
                  type="text"
                  placeholder="Search products..."
                  value={searchQuery}
                  onChange={e => setSearchQuery(e.target.value)}
                  className="w-full max-w-md px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                />
              </div>

              {/* Products List */}
              <div className="mb-8">
                <h2 className="text-xl font-semibold mb-3">Products</h2>
                {isLoading ? (
                  <p>Loading...</p>
                ) : filteredItems.length === 0 ? (
                  <p>No products found.</p>
                ) : (
                  <table className="w-full table-auto border-collapse border border-gray-300 rounded-md overflow-hidden">
                    <thead>
                      <tr className="bg-gray-100">
                        <th className="border border-gray-300 px-3 py-1 text-left">Name</th>
                        <th className="border border-gray-300 px-3 py-1 text-center w-24">Stock</th>
                        <th className="border border-gray-300 px-3 py-1 text-center w-40">Quick Edit</th>
                        <th className="border border-gray-300 px-3 py-1 text-center w-48">Custom Update</th>
                        <th className="border border-gray-300 px-3 py-1 text-center w-24">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      {filteredItems.map(item => (
                        <tr key={item.id} className="hover:bg-gray-50">
                          <td className="border border-gray-300 px-3 py-1">
                            {editingId === item.id ? (
                              <input
                                type="text"
                                value={editName}
                                onChange={e => setEditName(e.target.value)}
                                className="w-full px-2 py-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                              />
                            ) : (
                              item.name
                            )}
                          </td>
                          <td className="border border-gray-300 px-3 py-1 text-center">{item.stock}</td>
                          <td className="border border-gray-300 px-3 py-1 text-center space-x-2">
                            <button
                              onClick={() => updateStock(item.id, 1)}
                              className="px-2 py-1 bg-green-500 text-white rounded hover:bg-green-600"
                              title="Add 1"
                            >
                              +
                            </button>
                            <button
                              onClick={() => updateStock(item.id, -1)}
                              className="px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600"
                              title="Subtract 1"
                              disabled={item.stock <= 0}
                            >
                              -
                            </button>
                          </td>
                          <td className="border border-gray-300 px-3 py-1 text-center space-x-2">
                            {customChangeItemId === item.id ? (
                              <>
                                <input
                                  type="number"
                                  value={customChangeValue}
                                  onChange={e => setCustomChangeValue(e.target.value)}
                                  className="w-16 px-2 py-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                />
                                <button
                                  onClick={applyCustomChangeItem}
                                  className="px-2 py-1 bg-blue-600 text-white rounded hover:bg-blue-700"
                                >
                                  Apply
                                </button>
                                <button
                                  onClick={() => {
                                    setCustomChangeItemId(null);
                                    setCustomChangeValue('');
                                  }}
                                  className="px-2 py-1 bg-gray-400 text-white rounded hover:bg-gray-500"
                                >
                                  Cancel
                                </button>
                              </>
                            ) : (
                              <button
                                onClick={() => setCustomChangeItemId(item.id)}
                                className="px-3 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700"
                              >
                                Custom
                              </button>
                            )}
                          </td>
                          <td className="border border-gray-300 px-3 py-1 text-center space-x-2">
                            {editingId === item.id ? (
                              <>
                                <button
                                  onClick={saveEdit}
                                  className="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700"
                                >
                                  Save
                                </button>
                                <button
                                  onClick={cancelEdit}
                                  className="px-3 py-1 bg-gray-400 text-white rounded hover:bg-gray-500"
                                >
                                  Cancel
                                </button>
                              </>
                            ) : (
                              <>
                                <button
                                  onClick={() => startEdit(item)}
                                  className="px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600"
                                >
                                  Edit
                                </button>
                                <button
                                  onClick={() => {
                                    if (window.confirm('Are you sure you want to delete this product?')) {
                                      deleteItem(item.id);
                                    }
                                  }}
                                  className="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700"
                                >
                                  Delete
                                </button>
                              </>
                            )}
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                )}
              </div>

              {/* Packs Section */}
              <div className="border rounded-lg p-4 mb-6">
                <div className="flex items-center justify-between mb-4">
                  <h2 className="text-xl font-semibold">Packs</h2>
                  <button
                    onClick={() => setShowPackForm(prev => !prev)}
                    className="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700"
                  >
                    {showPackForm ? 'Cancel' : 'Add Pack'}
                  </button>
                </div>

                {/* Pack Creation Form */}
                {showPackForm && (
                  <div className="mb-6 border p-4 rounded bg-purple-50">
                    <input
                      type="text"
                      placeholder="Pack name"
                      value={newPackName}
                      onChange={e => setNewPackName(e.target.value)}
                      className="w-full mb-3 px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600"
                    />

                    <p className="mb-2 font-semibold">Add products to pack:</p>
                    <div className="max-h-40 overflow-y-auto border p-2 rounded mb-3 bg-white">
                      {items.length === 0 && <p className="text-gray-500">No products available.</p>}
                      {items.map(item => (
                        <button
                          key={item.id}
                          onClick={() => addComponentToPack(item.id)}
                          className="m-1 inline-block px-2 py-1 border rounded bg-purple-200 hover:bg-purple-300 text-sm"
                        >
                          {item.name}
                        </button>
                      ))}
                    </div>

                    <p className="mb-2 font-semibold">Pack components:</p>
                    {packComponents.length === 0 && <p className="text-gray-500 mb-2">No components added yet.</p>}
                    {packComponents.map(c => (
                      <div key={c.itemId} className="flex items-center mb-2 gap-2">
                        <span className="flex-1">{c.name}</span>
                        <input
                          type="number"
                          min={1}
                          value={c.quantity}
                          onChange={e => updateComponentQuantity(c.itemId, parseInt(e.target.value) || 1)}
                          className="w-16 px-2 py-1 border rounded focus:outline-none focus:ring-2 focus:ring-purple-600"
                        />
                        <button
                          onClick={() => removeComponentFromPack(c.itemId)}
                          className="px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600"
                        >
                          Remove
                        </button>
                      </div>
                    ))}

                    <button
                      onClick={addPack}
                      disabled={!newPackName.trim() || packComponents.length === 0}
                      className="mt-3 px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 disabled:bg-gray-300 disabled:cursor-not-allowed"
                    >
                      Create Pack
                    </button>
                  </div>
                )}

                {/* Packs List */}
                {packs.length === 0 ? (
                  <p>No packs created yet.</p>
                ) : (
                  <table className="w-full table-auto border-collapse border border-gray-300 rounded-md overflow-hidden">
                    <thead>
                      <tr className="bg-gray-100">
                        <th className="border border-gray-300 px-3 py-1 text-left">Pack Name</th>
                        <th className="border border-gray-300 px-3 py-1 text-left">Components</th>
                        <th className="border border-gray-300 px-3 py-1 text-center w-24">Available</th>
                        <th className="border border-gray-300 px-3 py-1 text-center w-40">Quick Edit</th>
                        <th className="border border-gray-300 px-3 py-1 text-center w-48">Custom Update</th>
                        <th className="border border-gray-300 px-3 py-1 text-center w-24">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      {packs.map(pack => (
                        <tr key={pack.id} className="hover:bg-gray-50">
                          <td className="border border-gray-300 px-3 py-1">{pack.name}</td>
                          <td className="border border-gray-300 px-3 py-1 text-sm">
                            {pack.components && pack.components.length > 0
                              ? pack.components.map(c => (
                                  <div key={c.itemId}>
                                    {c.name} Ã— {c.quantity}
                                  </div>
                                ))
                              : 'No components'}
                          </td>
                          <td className="border border-gray-300 px-3 py-1 text-center font-semibold text-orange-700">
                            {getPackAvailability(pack)}
                          </td>
                          <td className="border border-gray-300 px-3 py-1 text-center space-x-2">
                            <button
                              onClick={() => updatePackStock(pack.id, 1)}
                              className="px-2 py-1 bg-green-500 text-white rounded hover:bg-green-600"
                              title="Add 1 pack"
                            >
                              +
                            </button>
                            <button
                              onClick={() => updatePackStock(pack.id, -1)}
                              className="px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600"
                              title="Subtract 1 pack"
                            >
                              -
                            </button>
                          </td>
                          <td className="border border-gray-300 px-3 py-1 text-center space-x-2">
                            {customChangePackId === pack.id ? (
                              <>
                                <input
                                  type="number"
                                  value={customChangePackValue}
                                  onChange={e => setCustomChangePackValue(e.target.value)}
                                  className="w-16 px-2 py-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                />
                                <button
                                  onClick={applyCustomChangePack}
                                  className="px-2 py-1 bg-blue-600 text-white rounded hover:bg-blue-700"
                                >
                                  Apply
                                </button>
                                <button
                                  onClick={() => {
                                    setCustomChangePackId(null);
                                    setCustomChangePackValue('');
                                  }}
                                  className="px-2 py-1 bg-gray-400 text-white rounded hover:bg-gray-500"
                                >
                                  Cancel
                                </button>
                              </>
                            ) : (
                              <button
                                onClick={() => setCustomChangePackId(pack.id)}
                                className="px-3 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700"
                              >
                                Custom
                              </button>
                            )}
                          </td>
                          <td className="border border-gray-300 px-3 py-1 text-center">
                            <button
                              onClick={() => {
                                if (window.confirm('Are you sure you want to delete this pack?')) {
                                  deletePack(pack.id);
                                }
                              }}
                              className="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700"
                            >
                              Delete
                            </button>
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                )}
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<StockInventoryApp />);
  </script>
</body>
</html>
