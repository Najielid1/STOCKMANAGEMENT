<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Inventory Manager</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Test environment configuration
    const TEST_CONFIG = {
      apiKey: "AIzaSyDXswzHsLKCTw5z5K4BWYCoolfogybbnvE",
      authDomain: "batal-games.firebaseapp.com",
      projectId: "batal-games",
      storageBucket: "batal-games.appspot.com",
      messagingSenderId: "535042272877",
      appId: "1:535042272877:web:708036abcab58625385964",
      measurementId: "G-7PLD9TE007"
    };

    function StockInventoryApp() {
      // State management
      const [items, setItems] = useState([]);
      const [packs, setPacks] = useState([]);
      const [isLoading, setIsLoading] = useState(true);
      const [isConnected, setIsConnected] = useState(false);
      const [error, setError] = useState(null);
      const [firebaseConfig] = useState(() => {
        const saved = localStorage.getItem('firebaseConfig');
        return saved ? JSON.parse(saved) : TEST_CONFIG;
      });

      // Form states
      const [newItemName, setNewItemName] = useState('');
      const [newItemStock, setNewItemStock] = useState('');
      const [showPackForm, setShowPackForm] = useState(false);
      const [newPackName, setNewPackName] = useState('');
      const [packComponents, setPackComponents] = useState([]);
      const [editingId, setEditingId] = useState(null);
      const [editName, setEditName] = useState('');
      const [searchQuery, setSearchQuery] = useState('');

      let db = null;

      // Initialize Firebase
      const initializeFirebase = () => {
        try {
          if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
          }
          db = firebase.firestore();
          setIsConnected(true);
          loadData();
        } catch (error) {
          setError(`Connection failed: ${error.message}`);
          setIsConnected(false);
        }
      };

      // Load data from Firestore
      const loadData = async () => {
        if (!db) return;
        setIsLoading(true);
        try {
          const [itemsSnapshot, packsSnapshot] = await Promise.all([
            db.collection('items').get(),
            db.collection('packs').get()
          ]);
          
          setItems(itemsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
          setPacks(packsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
        } catch (error) {
          setError(`Data load failed: ${error.message}`);
        } finally {
          setIsLoading(false);
        }
      };

      // Item operations
      const addItem = async () => {
        if (!newItemName.trim() || !db) return;
        try {
          const docRef = await db.collection('items').add({
            name: newItemName.trim(),
            stock: parseInt(newItemStock) || 0,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          setItems(prev => [...prev, { 
            id: docRef.id, 
            name: newItemName.trim(), 
            stock: parseInt(newItemStock) || 0 
          }]);
          setNewItemName('');
          setNewItemStock('');
        } catch (error) {
          setError(`Failed to add item: ${error.message}`);
        }
      };

      const updateStock = async (id, change) => {
        const item = items.find(i => i.id === id);
        if (!item || !db) return;
        const newStock = Math.max(0, item.stock + change);
        try {
          await db.collection('items').doc(id).update({
            stock: newStock,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          setItems(prev => prev.map(i => i.id === id ? { ...i, stock: newStock } : i));
        } catch (error) {
          setError(`Stock update failed: ${error.message}`);
        }
      };

      // Pack operations
      const calculatePackAvailability = (pack) => {
        if (!pack.components?.length) return 0;
        return Math.min(...pack.components.map(c => {
          const item = items.find(i => i.id === c.itemId);
          return item ? Math.floor(item.stock / c.quantity) : 0;
        }));
      };

      const updatePackStock = async (packId, change) => {
        const pack = packs.find(p => p.id === packId);
        if (!pack?.components) return;

        try {
          await Promise.all(pack.components.map(component => 
            db.collection('items').doc(component.itemId).update({
              stock: firebase.firestore.FieldValue.increment(-(component.quantity * change))
            })
          ));
          loadData();
        } catch (error) {
          setError(`Pack update failed: ${error.message}`);
        }
      };

      // Initialize on mount
      useEffect(() => {
        initializeFirebase();
      }, []);

      // Filter items based on search
      const filteredItems = items.filter(item => 
        item.name.toLowerCase().includes(searchQuery.toLowerCase())
      );

      // Calculate totals
      const totalStock = items.reduce((sum, item) => sum + (item.stock || 0), 0);
      const totalPacksAvailable = packs.reduce((sum, pack) => sum + calculatePackAvailability(pack), 0);

      return (
        <div className="min-h-screen bg-gray-50 p-4 md:p-6">
          <div className="max-w-6xl mx-auto space-y-6">
            {/* Header */}
            <div className="bg-white rounded-lg shadow-md p-6">
              <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                <div>
                  <h1 className="text-2xl font-bold text-gray-800">
                    Stock Inventory Manager
                  </h1>
                  <div className="flex items-center mt-1">
                    <div className={`w-3 h-3 rounded-full ${isConnected ? 'bg-green-500' : 'bg-red-500'}`}></div>
                    <span className="ml-2 text-sm">
                      {isConnected ? 'Connected to Firebase' : 'Disconnected'}
                    </span>
                    {firebaseConfig === TEST_CONFIG && (
                      <span className="ml-2 px-2 py-1 bg-red-100 text-red-800 text-xs rounded-full">
                        TEST ENVIRONMENT
                      </span>
                    )}
                  </div>
                </div>
                <button
                  onClick={() => {
                    const data = { items, packs };
                    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'inventory-export.json';
                    a.click();
                  }}
                  className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
                >
                  Export Data
                </button>
              </div>
            </div>

            {error && (
              <div className="bg-red-50 border-l-4 border-red-500 p-4">
                <div className="flex">
                  <div className="flex-shrink-0">
                    <svg className="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                      <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clipRule="evenodd" />
                    </svg>
                  </div>
                  <div className="ml-3">
                    <p className="text-sm text-red-700">{error}</p>
                  </div>
                </div>
              </div>
            )}

            {/* Summary Cards */}
            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
              <div className="bg-white rounded-lg shadow-sm p-4 border border-gray-200">
                <p className="text-sm text-gray-500">Products</p>
                <p className="text-2xl font-semibold text-gray-900">
                  {isLoading ? <span className="animate-pulse">--</span> : items.length}
                </p>
              </div>
              <div className="bg-white rounded-lg shadow-sm p-4 border border-gray-200">
                <p className="text-sm text-gray-500">Total Stock</p>
                <p className="text-2xl font-semibold text-gray-900">
                  {isLoading ? <span className="animate-pulse">--</span> : totalStock}
                </p>
              </div>
              <div className="bg-white rounded-lg shadow-sm p-4 border border-gray-200">
                <p className="text-sm text-gray-500">Pack Types</p>
                <p className="text-2xl font-semibold text-gray-900">
                  {isLoading ? <span className="animate-pulse">--</span> : packs.length}
                </p>
              </div>
              <div className="bg-white rounded-lg shadow-sm p-4 border border-gray-200">
                <p className="text-sm text-gray-500">Available Packs</p>
                <p className="text-2xl font-semibold text-gray-900">
                  {isLoading ? <span className="animate-pulse">--</span> : totalPacksAvailable}
                </p>
              </div>
            </div>

            {/* Add Item Form */}
            <div className="bg-white rounded-lg shadow-sm p-6 border border-gray-200">
              <h2 className="text-lg font-semibold mb-4">Add New Product</h2>
              <div className="flex flex-col sm:flex-row gap-3">
                <input
                  type="text"
                  placeholder="Product name"
                  value={newItemName}
                  onChange={(e) => setNewItemName(e.target.value)}
                  className="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                  onKeyPress={(e) => e.key === 'Enter' && addItem()}
                />
                <input
                  type="number"
                  placeholder="Initial stock"
                  value={newItemStock}
                  onChange={(e) => setNewItemStock(e.target.value)}
                  className="w-24 px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                  onKeyPress={(e) => e.key === 'Enter' && addItem()}
                />
                <button
                  onClick={addItem}
                  disabled={!newItemName.trim()}
                  className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
                >
                  Add Product
                </button>
              </div>
            </div>

            {/* Search and Item Table */}
            <div className="bg-white rounded-lg shadow-sm overflow-hidden border border-gray-200">
              <div className="p-4 border-b border-gray-200">
                <input
                  type="search"
                  placeholder="Search products..."
                  value={searchQuery}
                  onChange={(e) => setSearchQuery(e.target.value)}
                  className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                />
              </div>
              
              <div className="overflow-x-auto">
                <table className="min-w-full divide-y divide-gray-200">
                  <thead className="bg-gray-50">
                    <tr>
                      <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Product
                      </th>
                      <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Stock
                      </th>
                      <th scope="col" className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Actions
                      </th>
                    </tr>
                  </thead>
                  <tbody className="bg-white divide-y divide-gray-200">
                    {isLoading ? (
                      <tr>
                        <td colSpan="3" className="px-6 py-4 text-center text-gray-500">
                          Loading inventory...
                        </td>
                      </tr>
                    ) : filteredItems.length === 0 ? (
                      <tr>
                        <td colSpan="3" className="px-6 py-4 text-center text-gray-500">
                          No products found
                        </td>
                      </tr>
                    ) : (
                      filteredItems.map((item) => (
                        <tr key={item.id} className="hover:bg-gray-50">
                          <td className="px-6 py-4 whitespace-nowrap">
                            {editingId === item.id ? (
                              <input
                                type="text"
                                value={editName}
                                onChange={(e) => setEditName(e.target.value)}
                                className="w-full px-2 py-1 border rounded"
                              />
                            ) : (
                              <div className="text-sm font-medium text-gray-900">{item.name}</div>
                            )}
                          </td>
                          <td className="px-6 py-4 whitespace-nowrap">
                            <div className="text-sm text-gray-900">{item.stock}</div>
                          </td>
                          <td className="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            {editingId === item.id ? (
                              <>
                                <button
                                  onClick={() => {
                                    db.collection('items').doc(item.id).update({
                                      name: editName,
                                      updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                                    }).then(() => {
                                      setEditingId(null);
                                      loadData();
                                    });
                                  }}
                                  className="text-green-600 hover:text-green-900 mr-3"
                                >
                                  Save
                                </button>
                                <button
                                  onClick={() => setEditingId(null)}
                                  className="text-gray-600 hover:text-gray-900"
                                >
                                  Cancel
                                </button>
                              </>
                            ) : (
                              <div className="flex justify-end space-x-2">
                                <button
                                  onClick={() => updateStock(item.id, 1)}
                                  className="px-2 py-1 bg-green-100 text-green-800 text-xs rounded hover:bg-green-200"
                                >
                                  +1
                                </button>
                                <button
                                  onClick={() => updateStock(item.id, -1)}
                                  disabled={item.stock <= 0}
                                  className="px-2 py-1 bg-red-100 text-red-800 text-xs rounded hover:bg-red-200 disabled:opacity-50"
                                >
                                  -1
                                </button>
                                <button
                                  onClick={() => {
                                    setEditingId(item.id);
                                    setEditName(item.name);
                                  }}
                                  className="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded hover:bg-blue-200"
                                >
                                  Edit
                                </button>
                                <button
                                  onClick={() => {
                                    if (confirm(`Delete "${item.name}"?`)) {
                                      db.collection('items').doc(item.id).delete()
                                        .then(loadData)
                                        .catch(err => setError(err.message));
                                    }
                                  }}
                                  className="px-2 py-1 bg-gray-100 text-gray-800 text-xs rounded hover:bg-gray-200"
                                >
                                  Delete
                                </button>
                              </div>
                            )}
                          </td>
                        </tr>
                      ))
                    )}
                  </tbody>
                </table>
              </div>
            </div>

            {/* Packs Section */}
            <div className="bg-white rounded-lg shadow-sm p-6 border border-gray-200">
              <div className="flex justify-between items-center mb-4">
                <h2 className="text-lg font-semibold">Packs</h2>
                <button
                  onClick={() => setShowPackForm(true)}
                  className="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors"
                >
                  Create New Pack
                </button>
              </div>

              {showPackForm && (
                <div className="mb-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
                  <h3 className="font-medium mb-3">New Pack Details</h3>
                  
                  <div className="mb-4">
                    <label className="block text-sm font-medium text-gray-700 mb-1">Pack Name</label>
                    <input
                      type="text"
                      placeholder="e.g. Starter Kit"
                      value={newPackName}
                      onChange={(e) => setNewPackName(e.target.value)}
                      className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none"
                    />
                  </div>

                  <div className="mb-4">
                    <label className="block text-sm font-medium text-gray-700 mb-1">Add Components</label>
                    <div className="flex flex-wrap gap-2 mb-2 max-h-40 overflow-y-auto p-2 bg-white border border-gray-300 rounded-md">
                      {items.length === 0 ? (
                        <p className="text-sm text-gray-500">No products available</p>
                      ) : (
                        items.map(item => (
                          <button
                            key={item.id}
                            onClick={() => {
                              const existing = packComponents.find(c => c.itemId === item.id);
                              if (existing) {
                                setPackComponents(packComponents.map(c => 
                                  c.itemId === item.id ? { ...c, quantity: c.quantity + 1 } : c
                                ));
                              } else {
                                setPackComponents([...packComponents, {
                                  itemId: item.id,
                                  name: item.name,
                                  quantity: 1
                                }]);
                              }
                            }}
                            className="px-3 py-1 text-xs bg-green-100 text-green-800 rounded-full hover:bg-green-200"
                          >
                            {item.name}
                          </button>
                        ))
                      )}
                    </div>
                  </div>

                  <div className="mb-4">
                    <label className="block text-sm font-medium text-gray-700 mb-1">Pack Contents</label>
                    {packComponents.length === 0 ? (
                      <p className="text-sm text-gray-500">No components added yet</p>
                    ) : (
                      <ul className="space-y-2">
                        {packComponents.map((component, index) => (
                          <li key={index} className="flex items-center justify-between">
                            <span className="text-sm">{component.name}</span>
                            <div className="flex items-center">
                              <input
                                type="number"
                                min="1"
                                value={component.quantity}
                                onChange={(e) => {
                                  const newQuantity = parseInt(e.target.value) || 1;
                                  setPackComponents(packComponents.map(c => 
                                    c.itemId === component.itemId ? { ...c, quantity: newQuantity } : c
                                  ));
                                }}
                                className="w-16 px-2 py-1 border border-gray-300 rounded-md text-center"
                              />
                              <button
                                onClick={() => {
                                  setPackComponents(packComponents.filter(c => c.itemId !== component.itemId));
                                }}
                                className="ml-2 p-1 text-red-600 hover:text-red-800"
                              >
                                <svg className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                              </button>
                            </div>
                          </li>
                        ))}
                      </ul>
                    )}
                  </div>

                  <div className="flex justify-end space-x-3">
                    <button
                      onClick={() => {
                        setShowPackForm(false);
                        setNewPackName('');
                        setPackComponents([]);
                      }}
                      className="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50"
                    >
                      Cancel
                    </button>
                    <button
                      onClick={() => {
                        if (!newPackName.trim() || packComponents.length === 0) return;
                        db.collection('packs').add({
                          name: newPackName.trim(),
                          components: packComponents,
                          createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        }).then(() => {
                          setShowPackForm(false);
                          setNewPackName('');
                          setPackComponents([]);
                          loadData();
                        }).catch(err => setError(err.message));
                      }}
                      disabled={!newPackName.trim() || packComponents.length === 0}
                      className="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 disabled:bg-gray-300 disabled:cursor-not-allowed"
                    >
                      Create Pack
                    </button>
                  </div>
                </div>
              )}

              <div className="overflow-x-auto">
                <table className="min-w-full divide-y divide-gray-200">
                  <thead className="bg-gray-50">
                    <tr>
                      <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Pack Name
                      </th>
                      <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Components
                      </th>
                      <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Available
                      </th>
                      <th scope="col" className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Actions
                      </th>
                    </tr>
                  </thead>
                  <tbody className="bg-white divide-y divide-gray-200">
                    {isLoading ? (
                      <tr>
                        <td colSpan="4" className="px-6 py-4 text-center text-gray-500">
                          Loading packs...
                        </td>
                      </tr>
                    ) : packs.length === 0 ? (
                      <tr>
                        <td colSpan="4" className="px-6 py-4 text-center text-gray-500">
                          No packs created yet
                        </td>
                      </tr>
                    ) : (
                      packs.map((pack) => (
                        <tr key={pack.id} className="hover:bg-gray-50">
                          <td className="px-6 py-4 whitespace-nowrap">
                            <div className="text-sm font-medium text-gray-900">{pack.name}</div>
                          </td>
                          <td className="px-6 py-4">
                            <div className="text-sm text-gray-900 space-y-1">
                              {pack.components?.map((component, i) => (
                                <div key={i}>{component.quantity} × {component.name}</div>
                              ))}
                            </div>
                          </td>
                          <td className="px-6 py-4 whitespace-nowrap">
                            <div className="text-sm font-semibold text-gray-900">
                              {calculatePackAvailability(pack)}
                            </div>
                          </td>
                          <td className="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <div className="flex justify-end space-x-2">
                              <button
                                onClick={() => updatePackStock(pack.id, -1)}
                                className="px-2 py-1 bg-green-100 text-green-800 text-xs rounded hover:bg-green-200"
                              >
                                +1
                              </button>
                              <button
                                onClick={() => updatePackStock(pack.id, 1)}
                                disabled={calculatePackAvailability(pack) <= 0}
                                className="px-2 py-1 bg-red-100 text-red-800 text-xs rounded hover:bg-red-200 disabled:opacity-50"
                              >
                                -1
                              </button>
                              <button
                                onClick={() => {
                                  if (confirm(`Delete "${pack.name}" pack?`)) {
                                    db.collection('packs').doc(pack.id).delete()
                                      .then(loadData)
                                      .catch(err => setError(err.message));
                                  }
                                }}
                                className="px-2 py-1 bg-gray-100 text-gray-800 text-xs rounded hover:bg-gray-200"
                              >
                                Delete
                              </button>
                            </div>
                          </td>
                        </tr>
                      ))
                    )}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<StockInventoryApp />);
  </script>
</body>
</html>
