<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Inventory Manager - Firebase</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const firebaseConfig = {
      apiKey: "AIzaSyDXswzHsLKCTw5z5K4BWYCoolfogybbnvE",
      authDomain: "batal-games.firebaseapp.com",
      projectId: "batal-games",
      storageBucket: "batal-games.firebasestorage.app",
      messagingSenderId: "535042272877",
      appId: "1:535042272877:web:708036abcab58625385964"
    };

    function StockInventoryApp() {
      const [items, setItems] = useState([]);
      const [packs, setPacks] = useState([]);
      const [isLoading, setIsLoading] = useState(false);
      const [isConnected, setIsConnected] = useState(false);
      const [error, setError] = useState(null);

      // Form states
      const [newItemName, setNewItemName] = useState('');
      const [newItemStock, setNewItemStock] = useState('');
      const [showPackForm, setShowPackForm] = useState(false);
      const [newPackName, setNewPackName] = useState('');
      const [packComponents, setPackComponents] = useState([]);

      // Edit state for items
      const [editingId, setEditingId] = useState(null);
      const [editName, setEditName] = useState('');

      // Custom increment/decrement inputs for items and packs
      const [customChangeItemId, setCustomChangeItemId] = useState(null);
      const [customChangeValue, setCustomChangeValue] = useState('');
      const [customChangePackId, setCustomChangePackId] = useState(null);
      const [customChangePackValue, setCustomChangePackValue] = useState('');

      let db = null;

      // Initialize Firebase
      const initializeFirebase = () => {
        try {
          if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
          }
          db = firebase.firestore();
          setIsConnected(true);
          setError(null);
          loadData();
          return true;
        } catch (error) {
          setError(`Firebase initialization failed: ${error.message}`);
          setIsConnected(false);
          return false;
        }
      };

      // Load data from Firebase
      const loadData = async () => {
        if (!db) return;

        setIsLoading(true);
        try {
          const itemsSnapshot = await db.collection('items').get();
          const itemsData = [];
          itemsSnapshot.forEach(doc => {
            itemsData.push({ id: doc.id, ...doc.data() });
          });
          setItems(itemsData);

          const packsSnapshot = await db.collection('packs').get();
          const packsData = [];
          packsSnapshot.forEach(doc => {
            packsData.push({ id: doc.id, ...doc.data() });
          });
          setPacks(packsData);

          setError(null);
        } catch (error) {
          setError(`Failed to load data: ${error.message}`);
        } finally {
          setIsLoading(false);
        }
      };

      useEffect(() => {
        initializeFirebase();
      }, []);

      // Add new item to Firebase
      const addItem = async () => {
        if (!newItemName.trim() || !newItemStock || !db) return;

        try {
          const docRef = await db.collection('items').add({
            name: newItemName.trim(),
            stock: parseInt(newItemStock) || 0,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });

          const newItem = {
            id: docRef.id,
            name: newItemName.trim(),
            stock: parseInt(newItemStock) || 0
          };

          setItems(prev => [...prev, newItem]);
          setNewItemName('');
          setNewItemStock('');
        } catch (error) {
          setError(`Failed to add item: ${error.message}`);
        }
      };

      // Update stock in Firebase for an item
      const updateStock = async (id, change) => {
        if (!db) return;
        const item = items.find(i => i.id === id);
        if (!item) return;

        const newStock = Math.max(0, item.stock + change);

        try {
          await db.collection('items').doc(id).update({
            stock: newStock,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
          });

          setItems(prev => prev.map(i =>
            i.id === id ? { ...i, stock: newStock } : i
          ));
        } catch (error) {
          setError(`Failed to update stock: ${error.message}`);
        }
      };

      // Delete item from Firebase
      const deleteItem = async (id) => {
        const usedInPacks = packs.filter(pack =>
          pack.components && pack.components.some(component => component.itemId === id)
        );
        if (usedInPacks.length > 0) {
          alert(`Cannot delete item. Used in packs: ${usedInPacks.map(p => p.name).join(', ')}`);
          return;
        }

        try {
          await db.collection('items').doc(id).delete();
          setItems(prev => prev.filter(item => item.id !== id));
        } catch (error) {
          setError(`Failed to delete item: ${error.message}`);
        }
      };

      // Update item name in Firebase
      const saveEdit = async () => {
        if (!editName.trim() || !db) return;

        try {
          await db.collection('items').doc(editingId).update({
            name: editName.trim(),
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
          });

          setItems(prev => prev.map(item =>
            item.id === editingId ? { ...item, name: editName.trim() } : item
          ));
          setEditingId(null);
          setEditName('');
        } catch (error) {
          setError(`Failed to update item: ${error.message}`);
        }
      };

      // Pack management functions
      const addComponentToPack = (itemId) => {
        const item = items.find(i => i.id === itemId);
        if (!item) return;

        const existing = packComponents.find(c => c.itemId === itemId);
        if (existing) {
          setPackComponents(prev => prev.map(c =>
            c.itemId === itemId ? { ...c, quantity: c.quantity + 1 } : c
          ));
        } else {
          setPackComponents(prev => [...prev, {
            itemId,
            name: item.name,
            quantity: 1
          }]);
        }
      };

      const addPack = async () => {
        if (!newPackName.trim() || packComponents.length === 0 || !db) return;

        try {
          const docRef = await db.collection('packs').add({
            name: newPackName.trim(),
            components: packComponents,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });

          const newPack = {
            id: docRef.id,
            name: newPackName.trim(),
            components: [...packComponents]
          };

          setPacks(prev => [...prev, newPack]);
          setNewPackName('');
          setPackComponents([]);
          setShowPackForm(false);
        } catch (error) {
          setError(`Failed to create pack: ${error.message}`);
        }
      };

      const deletePack = async (id) => {
        try {
          await db.collection('packs').doc(id).delete();
          setPacks(prev => prev.filter(pack => pack.id !== id));
        } catch (error) {
          setError(`Failed to delete pack: ${error.message}`);
        }
      };

      const removeComponentFromPack = (itemId) => {
        setPackComponents(prev => prev.filter(c => c.itemId !== itemId));
      };

      const updateComponentQuantity = (itemId, newQuantity) => {
        if (newQuantity <= 0) {
          removeComponentFromPack(itemId);
        } else {
          setPackComponents(prev => prev.map(c =>
            c.itemId === itemId ? { ...c, quantity: newQuantity } : c
          ));
        }
      };

      const getPackAvailability = (pack) => {
        if (!pack.components || pack.components.length === 0) return 0;

        let minAvailable = Infinity;
        for (const component of pack.components) {
          const item = items.find(i => i.id === component.itemId);
          if (item) {
            const available = Math.floor(item.stock / component.quantity);
            minAvailable = Math.min(minAvailable, available);
          } else {
            return 0;
          }
        }
        return minAvailable === Infinity ? 0 : minAvailable;
      };

      const updatePackStock = async (packId, change) => {
        const pack = packs.find(p => p.id === packId);
        if (!pack || !pack.components) return;

        if (change < 0) {
          const available = getPackAvailability(pack);
          if (available < Math.abs(change)) {
            alert(`Not enough components! Only ${available} packs available.`);
            return;
          }
        }

        const promises = pack.components.map(component => {
          const newChange = -(component.quantity * change);
          return updateStock(component.itemId, newChange);
        });

        try {
          await Promise.all(promises);
        } catch (error) {
          setError(`Failed to update pack stock: ${error.message}`);
        }
      };

      const startEdit = (item) => {
        setEditingId(item.id);
        setEditName(item.name);
      };

      const cancelEdit = () => {
        setEditingId(null);
        setEditName('');
      };

      const exportData = () => {
        const data = { items, packs };
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'inventory-data.json';
        link.click();
        URL.revokeObjectURL(url);
      };

      // Filter items based on search
      const [searchQuery, setSearchQuery] = useState('');
      const filteredItems = items.filter(item =>
        item.name.toLowerCase().includes(searchQuery.toLowerCase())
      );

      // Calculate totals
      const totalStock = items.reduce((sum, item) => sum + item.stock, 0);
      const totalPacksAvailable = packs.reduce((sum, pack) => sum + getPackAvailability(pack), 0);

      // Handle custom item stock change submission
      const handleCustomItemChange = (itemId) => {
        const val = parseInt(customChangeValue);
        if (isNaN(val)) {
          alert('Please enter a valid number');
          return;
        }
        updateStock(itemId, val);
        setCustomChangeValue('');
        setCustomChangeItemId(null);
      };

      // Handle custom pack stock change submission
      const handleCustomPackChange = (packId) => {
        const val = parseInt(customChangePackValue);
        if (isNaN(val)) {
          alert('Please enter a valid number');
          return;
        }
        updatePackStock(packId, val);
        setCustomChangePackValue('');
        setCustomChangePackId(null);
      };

      return (
        <div className="min-h-screen bg-gray-50 p-4">
          <div className="max-w-6xl mx-auto">
            <div className="bg-white rounded-lg shadow-lg p-6">
              <div className="flex items-center justify-between mb-6">
                <h1 className="text-3xl font-bold text-gray-800 flex items-center gap-2">
                  ðŸ”¥ Stock Inventory Manager
                  <span className="text-sm font-normal text-gray-500">with Firebase</span>
                </h1>
                <button
                  onClick={exportData}
                  className="px-3 py-1 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors ml-4"
                >
                  Export
                </button>
              </div>

              {error && (
                <div className="p-3 bg-red-50 border border-red-200 rounded-md mb-6">
                  <p className="text-red-700 text-sm">{error}</p>
                </div>
              )}

              {/* Add Item Form */}
              <div className="border rounded-lg p-4 mb-6">
                <h2 className="text-lg font-semibold mb-3 flex items-center gap-2">âž• Add Product</h2>
                <div className="flex gap-3">
                  <input
                    type="text"
                    placeholder="Product name"
                    value={newItemName}
                    onChange={(e) => setNewItemName(e.target.value)}
                    className="flex-1 px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    onKeyPress={(e) => e.key === 'Enter' && addItem()}
                  />
                  <input
                    type="number"
                    placeholder="Stock"
                    value={newItemStock}
                    onChange={(e) => setNewItemStock(e.target.value)}
                    className="w-32 px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    onKeyPress={(e) => e.key === 'Enter' && addItem()}
                  />
                  <button
                    onClick={addItem}
                    disabled={!newItemName.trim() || !newItemStock}
                    className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
                  >
                    Add
                  </button>
                </div>
              </div>

              {/* Pack Form */}
              <div className="border rounded-lg p-4 mb-6">
                <div className="flex justify-between items-center mb-3">
                  <h2 className="text-lg font-semibold flex items-center gap-2">ðŸ“¦ Create Product Pack</h2>
                  <button
                    onClick={() => setShowPackForm(!showPackForm)}
                    className="px-3 py-1 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition-colors"
                  >
                    {showPackForm ? 'Cancel' : 'Create Pack'}
                  </button>
                </div>

                {showPackForm && (
                  <div className="space-y-4">
                    <input
                      type="text"
                      placeholder="Pack name"
                      value={newPackName}
                      onChange={(e) => setNewPackName(e.target.value)}
                      className="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    />

                    <div>
                      <h3 className="font-medium mb-2">Add Components:</h3>
                      <div className="grid grid-cols-1 md:grid-cols-3 gap-2 max-h-48 overflow-auto">
                        {filteredItems.map(item => (
                          <button
                            key={item.id}
                            onClick={() => addComponentToPack(item.id)}
                            className="p-2 text-left border rounded hover:bg-gray-50 transition-colors"
                          >
                            {item.name} (Stock: {item.stock})
                          </button>
                        ))}
                      </div>
                    </div>

                    {packComponents.length > 0 && (
                      <div>
                        <h3 className="font-medium mb-2">Pack Components:</h3>
                        <div className="space-y-2 max-h-48 overflow-auto">
                          {packComponents.map(component => (
                            <div key={component.itemId} className="flex items-center gap-3 p-2 bg-gray-50 rounded">
                              <span className="flex-1">{component.name}</span>
                              <div className="flex items-center gap-2">
                                <button
                                  onClick={() => updateComponentQuantity(component.itemId, component.quantity - 1)}
                                  className="w-6 h-6 flex items-center justify-center bg-red-100 text-red-600 rounded hover:bg-red-200"
                                >
                                  -
                                </button>
                                <span className="w-8 text-center">{component.quantity}</span>
                                <button
                                  onClick={() => updateComponentQuantity(component.itemId, component.quantity + 1)}
                                  className="w-6 h-6 flex items-center justify-center bg-green-100 text-green-600 rounded hover:bg-green-200"
                                >
                                  +
                                </button>
                                <button
                                  onClick={() => removeComponentFromPack(component.itemId)}
                                  className="w-6 h-6 flex items-center justify-center bg-gray-100 text-red-600 rounded hover:bg-red-200 ml-2"
                                >
                                  Ã—
                                </button>
                              </div>
                            </div>
                          ))}
                        </div>
                      </div>
                    )}

                    <button
                      onClick={addPack}
                      disabled={!newPackName.trim() || packComponents.length === 0}
                      className="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
                    >
                      Create Pack
                    </button>
                  </div>
                )}
              </div>

              {/* Search */}
              <div className="mb-6">
                <input
                  type="text"
                  placeholder="Search products..."
                  value={searchQuery}
                  onChange={(e) => setSearchQuery(e.target.value)}
                  className="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                />
              </div>

              {/* Loading State */}
              {isLoading && (
                <div className="text-center py-8">
                  <p className="text-gray-500">Loading...</p>
                </div>
              )}

              {/* Items Table */}
              {!isLoading && (
                <div className="mb-10">
                  <h2 className="text-xl font-semibold mb-4">ðŸ“‹ Products ({filteredItems.length})</h2>
                  <table className="w-full border-collapse border border-gray-300 text-sm">
                    <thead>
                      <tr className="bg-gray-100">
                        <th className="border border-gray-300 p-2 text-left">Name</th>
                        <th className="border border-gray-300 p-2 w-24">Stock</th>
                        <th className="border border-gray-300 p-2 w-48">Adjust Stock</th>
                        <th className="border border-gray-300 p-2 w-20">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      {filteredItems.map(item => (
                        <tr key={item.id} className="hover:bg-gray-50">
                          <td className="border border-gray-300 p-2">
                            {editingId === item.id ? (
                              <>
                                <input
                                  type="text"
                                  value={editName}
                                  onChange={(e) => setEditName(e.target.value)}
                                  className="w-full px-2 py-1 border rounded"
                                  onKeyDown={(e) => {
                                    if (e.key === 'Enter') saveEdit();
                                    if (e.key === 'Escape') cancelEdit();
                                  }}
                                />
                              </>
                            ) : (
                              item.name
                            )}
                          </td>
                          <td className="border border-gray-300 p-2 text-center">{item.stock}</td>
                          <td className="border border-gray-300 p-2 flex gap-2 items-center justify-center">
                            <button
                              onClick={() => updateStock(item.id, 1)}
                              className="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700"
                            >
                              +
                            </button>
                            <button
                              onClick={() => updateStock(item.id, -1)}
                              disabled={item.stock <= 0}
                              className="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 disabled:opacity-50"
                            >
                              -
                            </button>

                            {customChangeItemId === item.id ? (
                              <>
                                <input
                                  type="number"
                                  value={customChangeValue}
                                  onChange={(e) => setCustomChangeValue(e.target.value)}
                                  className="w-20 px-2 py-1 border rounded"
                                  placeholder="Number"
                                />
                                <button
                                  onClick={() => handleCustomItemChange(item.id)}
                                  className="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700"
                                >
                                  Apply
                                </button>
                                <button
                                  onClick={() => {
                                    setCustomChangeItemId(null);
                                    setCustomChangeValue('');
                                  }}
                                  className="px-3 py-1 bg-gray-300 text-gray-700 rounded hover:bg-gray-400"
                                >
                                  Cancel
                                </button>
                              </>
                            ) : (
                              <button
                                onClick={() => {
                                  setCustomChangeItemId(item.id);
                                  setCustomChangeValue('');
                                }}
                                className="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700"
                              >
                                Custom
                              </button>
                            )}
                          </td>
                          <td className="border border-gray-300 p-2 text-center">
                            {editingId === item.id ? (
                              <>
                                <button
                                  onClick={saveEdit}
                                  className="mr-2 px-2 py-1 bg-green-600 text-white rounded hover:bg-green-700"
                                >
                                  Save
                                </button>
                                <button
                                  onClick={cancelEdit}
                                  className="px-2 py-1 bg-gray-300 rounded hover:bg-gray-400"
                                >
                                  Cancel
                                </button>
                              </>
                            ) : (
                              <>
                                <button
                                  onClick={() => startEdit(item)}
                                  className="mr-2 px-2 py-1 bg-yellow-400 text-black rounded hover:bg-yellow-500"
                                >
                                  Edit
                                </button>
                                <button
                                  onClick={() => deleteItem(item.id)}
                                  className="px-2 py-1 bg-red-600 text-white rounded hover:bg-red-700"
                                >
                                  Delete
                                </button>
                              </>
                            )}
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                  <p className="mt-2 text-sm text-gray-600">Total stock units: {totalStock}</p>
                </div>
              )}

              {/* Packs Table */}
              {!isLoading && (
                <div>
                  <h2 className="text-xl font-semibold mb-4">ðŸ“¦ Packs ({packs.length})</h2>
                  <table className="w-full border-collapse border border-gray-300 text-sm">
                    <thead>
                      <tr className="bg-gray-100">
                        <th className="border border-gray-300 p-2 text-left">Pack Name</th>
                        <th className="border border-gray-300 p-2">Components</th>
                        <th className="border border-gray-300 p-2 w-24">Available</th>
                        <th className="border border-gray-300 p-2 w-48">Adjust Pack Stock</th>
                        <th className="border border-gray-300 p-2 w-20">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      {packs.map(pack => (
                        <tr key={pack.id} className="hover:bg-gray-50">
                          <td className="border border-gray-300 p-2">{pack.name}</td>
                          <td className="border border-gray-300 p-2">
                            <div className="flex flex-wrap gap-1">
                              {pack.components && pack.components.map(comp => {
                                const colorClass = 'bg-indigo-200 text-indigo-800 px-2 py-0.5 rounded text-xs font-semibold';
                                return (
                                  <span key={comp.itemId} className={colorClass}>
                                    {comp.name} x{comp.quantity}
                                  </span>
                                );
                              })}
                            </div>
                          </td>
                          <td className="border border-gray-300 p-2 text-center">{getPackAvailability(pack)}</td>
                          <td className="border border-gray-300 p-2 flex gap-2 items-center justify-center">
                            <button
                              onClick={() => updatePackStock(pack.id, 1)}
                              className="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700"
                            >
                              +
                            </button>
                            <button
                              onClick={() => updatePackStock(pack.id, -1)}
                              disabled={getPackAvailability(pack) <= 0}
                              className="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 disabled:opacity-50"
                            >
                              -
                            </button>

                            {customChangePackId === pack.id ? (
                              <>
                                <input
                                  type="number"
                                  value={customChangePackValue}
                                  onChange={(e) => setCustomChangePackValue(e.target.value)}
                                  className="w-20 px-2 py-1 border rounded"
                                  placeholder="Number"
                                />
                                <button
                                  onClick={() => handleCustomPackChange(pack.id)}
                                  className="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700"
                                >
                                  Apply
                                </button>
                                <button
                                  onClick={() => {
                                    setCustomChangePackId(null);
                                    setCustomChangePackValue('');
                                  }}
                                  className="px-3 py-1 bg-gray-300 text-gray-700 rounded hover:bg-gray-400"
                                >
                                  Cancel
                                </button>
                              </>
                            ) : (
                              <button
                                onClick={() => {
                                  setCustomChangePackId(pack.id);
                                  setCustomChangePackValue('');
                                }}
                                className="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700"
                              >
                                Custom
                              </button>
                            )}
                          </td>
                          <td className="border border-gray-300 p-2 text-center">
                            <button
                              onClick={() => deletePack(pack.id)}
                              className="px-2 py-1 bg-red-600 text-white rounded hover:bg-red-700"
                            >
                              Delete
                            </button>
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                  <p className="mt-2 text-sm text-gray-600">Total packs available: {totalPacksAvailable}</p>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<StockInventoryApp />);
  </script>
</body>
</html>
