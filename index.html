        setIsLoading(true);

          const itemsSnapshot = await db.collection('items').get();
          const itemsData = [];
          itemsSnapshot.forEach(doc => itemsData.push({ id: doc.id, ...doc.data() }));
          setItems(itemsData);

          const packsData = [];
          packsSnapshot.forEach(doc => packsData.push({ id: doc.id, ...doc.data() }));
          setPacks(packsData);

          setError(null);
        } catch (error) {
          setError(`Failed to load data: ${error.message}`);
        } finally {
          setIsLoading(false);
        }
      };
