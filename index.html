<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Inventory Manager - Firebase (fixed + UI polish)</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-50">
  <div id="root" class="min-h-screen"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function StockInventoryApp() {
      // State for items, packs, loading, connection, error
      const [items, setItems] = useState([]);
      const [packs, setPacks] = useState([]);
      const [isLoading, setIsLoading] = useState(false);
      const [isConnected, setIsConnected] = useState(false);
      const [error, setError] = useState(null);

      // Firebase config state + persistent localStorage load/save
      const [firebaseConfig, setFirebaseConfig] = useState(() => {
        const savedConfig = localStorage.getItem('firebaseConfig');
        return savedConfig ? JSON.parse(savedConfig) : {
          apiKey: '',
          authDomain: '',
          projectId: '',
          storageBucket: '',
          messagingSenderId: '',
          appId: '',
        };
      });

      const [configInput, setConfigInput] = useState('');
      const [showConfig, setShowConfig] = useState(() => {
        const c = firebaseConfig;
        return !(c.apiKey && c.projectId);
      });

      // Form states for adding items, packs, editing
      const [newItemName, setNewItemName] = useState('');
      const [newItemStock, setNewItemStock] = useState('');
      const [showPackForm, setShowPackForm] = useState(false);
      const [newPackName, setNewPackName] = useState('');
      const [packComponents, setPackComponents] = useState([]);
      const [editingId, setEditingId] = useState(null);
      const [editName, setEditName] = useState('');
      const [searchQuery, setSearchQuery] = useState('');

      let db = null;

      // Initialize Firebase and Firestore
      const initializeFirebase = () => {
        try {
          if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
          }
          db = firebase.firestore();
          setIsConnected(true);
          setError(null);
          loadData();
          return true;
        } catch (error) {
          setError(`Firebase initialization failed: ${error.message}`);
          setIsConnected(false);
          return false;
        }
      };

      // Parse JSON config from textarea input, save to state + localStorage
      const parseFirebaseConfig = () => {
        try {
          const config = JSON.parse(configInput);
          if (config.apiKey && config.projectId) {
            setFirebaseConfig(config);
            localStorage.setItem('firebaseConfig', JSON.stringify(config));
            setShowConfig(false);
            return true;
          } else {
            setError('Invalid Firebase configuration. Missing required fields.');
            return false;
          }
        } catch (error) {
          setError('Invalid JSON format. Please check your Firebase configuration.');
          return false;
        }
      };

      // Load items and packs from Firestore
      const loadData = async () => {
        if (!firebase || !firebase.firestore) return;
        try {
          db = firebase.firestore();
          setIsLoading(true);
          const itemsSnapshot = await db.collection('items').get();
          const itemsData = [];
          itemsSnapshot.forEach(doc => {
            itemsData.push({ id: doc.id, ...doc.data() });
          });
          setItems(itemsData);

          const packsSnapshot = await db.collection('packs').get();
          const packsData = [];
          packsSnapshot.forEach(doc => {
            packsData.push({ id: doc.id, ...doc.data() });
          });
          setPacks(packsData);
          setError(null);
        } catch (error) {
          setError(`Failed to load data: ${error.message}`);
        } finally {
          setIsLoading(false);
        }
      };

      // On firebaseConfig change, try initialize if not connected
      useEffect(() => {
        if (firebaseConfig.apiKey && firebaseConfig.projectId && !isConnected) {
          initializeFirebase();
        }
      }, [firebaseConfig]);

      // Add new item
      const addItem = async () => {
        if (!newItemName.trim() || !newItemStock || !db) return;
        try {
          const docRef = await db.collection('items').add({
            name: newItemName.trim(),
            stock: parseInt(newItemStock) || 0,
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          });
          setItems(prev => [...prev, { id: docRef.id, name: newItemName.trim(), stock: parseInt(newItemStock) || 0 }]);
          setNewItemName('');
          setNewItemStock('');
        } catch (error) {
          setError(`Failed to add item: ${error.message}`);
        }
      };

      // Update stock for item
      const updateStock = async (id, change) => {
        const item = items.find(i => i.id === id);
        if (!item || !db) return;
        const newStock = Math.max(0, item.stock + change);
        try {
          await db.collection('items').doc(id).update({
            stock: newStock,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
          });
          setItems(prev => prev.map(i => (i.id === id ? { ...i, stock: newStock } : i)));
        } catch (error) {
          setError(`Failed to update stock: ${error.message}`);
        }
      };

      // Delete item (with pack dependency check)
      const deleteItem = async (id) => {
        const usedInPacks = packs.filter(pack => pack.components && pack.components.some(c => c.itemId === id));
        if (usedInPacks.length > 0) {
          alert(`Cannot delete item. Used in packs: ${usedInPacks.map(p => p.name).join(', ')}`);
          return;
        }
        try {
          await db.collection('items').doc(id).delete();
          setItems(prev => prev.filter(item => item.id !== id));
        } catch (error) {
          setError(`Failed to delete item: ${error.message}`);
        }
      };

      // Save item name edit
      const saveEdit = async () => {
        if (!editName.trim() || !db) return;
        try {
          await db.collection('items').doc(editingId).update({
            name: editName.trim(),
            updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
          });
          setItems(prev => prev.map(item => (item.id === editingId ? { ...item, name: editName.trim() } : item)));
          setEditingId(null);
          setEditName('');
        } catch (error) {
          setError(`Failed to update item: ${error.message}`);
        }
      };

      // Pack management (addComponentToPack, addPack, deletePack, etc.)
      const addComponentToPack = (itemId) => {
        const item = items.find(i => i.id === itemId);
        if (!item) return;
        const existing = packComponents.find(c => c.itemId === itemId);
        if (existing) {
          setPackComponents(prev => prev.map(c => (c.itemId === itemId ? { ...c, quantity: c.quantity + 1 } : c)));
        } else {
          setPackComponents(prev => [...prev, { itemId, name: item.name, quantity: 1 }]);
        }
      };

      const addPack = async () => {
        if (!newPackName.trim() || packComponents.length === 0 || !db) return;
        try {
          const docRef = await db.collection('packs').add({
            name: newPackName.trim(),
            components: packComponents,
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          });
          setPacks(prev => [...prev, { id: docRef.id, name: newPackName.trim(), components: [...packComponents] }]);
          setNewPackName('');
          setPackComponents([]);
          setShowPackForm(false);
        } catch (error) {
          setError(`Failed to create pack: ${error.message}`);
        }
      };

      const deletePack = async (id) => {
        try {
          await db.collection('packs').doc(id).delete();
          setPacks(prev => prev.filter(pack => pack.id !== id));
        } catch (error) {
          setError(`Failed to delete pack: ${error.message}`);
        }
      };

      const removeComponentFromPack = (itemId) => {
        setPackComponents(prev => prev.filter(c => c.itemId !== itemId));
      };

      const updateComponentQuantity = (itemId, newQuantity) => {
        if (newQuantity <= 0) {
          removeComponentFromPack(itemId);
        } else {
          setPackComponents(prev => prev.map(c => (c.itemId === itemId ? { ...c, quantity: newQuantity } : c)));
        }
      };

      const getPackAvailability = (pack) => {
        if (!pack.components || pack.components.length === 0) return 0;
        let minAvailable = Infinity;
        for (const component of pack.components) {
          const item = items.find(i => i.id === component.itemId);
          if (item) {
            const available = Math.floor(item.stock / component.quantity);
            minAvailable = Math.min(minAvailable, available);
          } else {
            return 0;
          }
        }
        return minAvailable === Infinity ? 0 : minAvailable;
      };

      // FIXED: updatePackStock now applies change with correct sign
      const updatePackStock = async (packId, change) => {
        const pack = packs.find(p => p.id === packId);
        if (!pack || !pack.components) return;

        if (change < 0) {
          const available = getPackAvailability(pack);
          if (available < Math.abs(change)) {
            alert(`Not enough components! Only ${available} packs available.`);
            return;
          }
        }

        const promises = pack.components.map(component => {
          // component.quantity * change -> positive adds stock, negative subtracts stock
          const stockChange = component.quantity * change;
          return updateStock(component.itemId, stockChange);
        });

        try {
          await Promise.all(promises);
        } catch (error) {
          setError(`Failed to update pack stock: ${error.message}`);
        }
      };

      const startEdit = (item) => {
        setEditingId(item.id);
        setEditName(item.name);
      };

      const cancelEdit = () => {
        setEditingId(null);
        setEditName('');
      };

      const exportData = () => {
        const data = { items, packs };
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'inventory-data.json';
        link.click();
        URL.revokeObjectURL(url);
      };

      // Filter items based on search query
      const filteredItems = items.filter(item => item.name.toLowerCase().includes(searchQuery.toLowerCase()));

      // Calculate totals for summary cards
      const totalStock = items.reduce((sum, item) => sum + item.stock, 0);
      const totalPacksAvailable = packs.reduce((sum, pack) => sum + getPackAvailability(pack), 0);

      // Show config screen if needed
      if (showConfig) {
        return (
          <div className="min-h-screen bg-gray-50 p-4 flex items-center justify-center">
            <div className="max-w-2xl w-full bg-white rounded-lg shadow p-6">
              <h1 className="text-3xl font-extrabold text-gray-900 mb-4 text-center">🔥 Firebase Inventory Manager</h1>

              <div className="space-y-4">
                <div className="bg-blue-50 p-4 rounded-lg">
                  <h2 className="font-semibold text-lg mb-2">Quick Setup (5 minutes):</h2>
                  <ol className="text-sm space-y-1 list-decimal list-inside">
                    <li>Go to <a href="https://console.firebase.google.com" className="text-blue-600 hover:underline" target="_blank" rel="noreferrer">Firebase Console</a></li>
                    <li>Create a new project (or use existing)</li>
                    <li>Go to Project Settings → General → Web apps</li>
                    <li>Add a web app, copy the config object</li>
                    <li>Go to Firestore Database → Create database (test mode)</li>
                    <li>Paste your config below and click Connect</li>
                  </ol>
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Firebase Configuration (JSON format):</label>
                  <textarea
                    value={configInput}
                    onChange={(e) => setConfigInput(e.target.value)}
                    placeholder={`{
  "apiKey": "your-api-key",
  "authDomain": "your-project.firebaseapp.com",
  "projectId": "your-project-id",
  "storageBucket": "your-project.appspot.com",
  "messagingSenderId": "123456789",
  "appId": "your-app-id"
}`}
                    className="w-full h-40 px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none font-mono text-sm"
                  />
                </div>

                {error && (
                  <div className="p-3 bg-red-50 border border-red-200 rounded-md">
                    <p className="text-red-700 text-sm">{error}</p>
                  </div>
                )}

                <button
                  onClick={parseFirebaseConfig}
                  disabled={!configInput.trim()}
                  className="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
                >
                  Connect to Firebase
                </button>

                <div className="text-xs text-gray-500 text-center mt-2">
                  Your Firebase config is stored locally and never sent anywhere except to Firebase.
                </div>
              </div>
            </div>
          </div>
        );
      }

      // Main app UI (cleaner layout + consistent styles)
      return (
        <div className="min-h-screen p-6">
          <div className="max-w-6xl mx-auto">
            <div className="bg-white rounded-lg shadow p-6">

              {/* Header */}
              <div className="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
                <div>
                  <h1 className="text-3xl font-extrabold text-gray-900 flex items-center gap-3">📦 Inventory Dashboard <span className="text-sm font-medium text-gray-500">(Firebase)</span></h1>
                  <p className="text-sm text-gray-500 mt-1">Manage products, packs and stock — lightweight & local-config</p>
                </div>

                <div className="flex items-center gap-3">
                  <div className="flex items-center gap-2">
                    <div className={`w-3 h-3 rounded-full ${isConnected ? 'bg-green-500' : 'bg-red-500'}`}></div>
                    <span className={`text-sm ${isConnected ? 'text-green-700' : 'text-red-700'}`}>{isConnected ? 'Connected' : 'Disconnected'}</span>
                  </div>

                  <button onClick={exportData} className="px-3 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">Export</button>
                </div>
              </div>

              {error && (
                <div className="p-3 bg-red-50 border border-red-200 rounded-md mb-6">
                  <p className="text-red-700 text-sm">{error}</p>
                </div>
              )}

              {/* Summary Cards */}
              <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                <div className="bg-blue-50 p-4 rounded-lg">
                  <p className="text-sm text-blue-600 font-medium">Products</p>
                  <p className="text-2xl font-bold text-blue-800">{items.length}</p>
                </div>
                <div className="bg-green-50 p-4 rounded-lg">
                  <p className="text-sm text-green-600 font-medium">Total Stock</p>
                  <p className="text-2xl font-bold text-green-800">{totalStock}</p>
                </div>
                <div className="bg-purple-50 p-4 rounded-lg">
                  <p className="text-sm text-purple-600 font-medium">Pack Types</p>
                  <p className="text-2xl font-bold text-purple-800">{packs.length}</p>
                </div>
                <div className="bg-orange-50 p-4 rounded-lg">
                  <p className="text-sm text-orange-600 font-medium">Available Packs</p>
                  <p className="text-2xl font-bold text-orange-800">{totalPacksAvailable}</p>
                </div>
              </div>

              {/* Add Item Form (compact) */}
              <div className="border rounded-lg p-4 mb-6">
                <h2 className="text-lg font-semibold mb-3 flex items-center gap-2">➕ Add Product</h2>
                <div className="flex flex-col sm:flex-row gap-3">
                  <input
                    type="text"
                    placeholder="Product name"
                    value={newItemName}
                    onChange={(e) => setNewItemName(e.target.value)}
                    className="flex-1 px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    onKeyPress={(e) => e.key === 'Enter' && addItem()}
                  />
                  <input
                    type="number"
                    placeholder="Stock"
                    value={newItemStock}
                    onChange={(e) => setNewItemStock(e.target.value)}
                    className="w-28 px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    onKeyPress={(e) => e.key === 'Enter' && addItem()}
                  />
                  <button
                    onClick={addItem}
                    disabled={!newItemName.trim() || !newItemStock}
                    className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
                  >
                    Add
                  </button>
                </div>
              </div>

              {/* Search */}
              <div className="mb-4">
                <input
                  type="search"
                  placeholder="Search products..."
                  value={searchQuery}
                  onChange={(e) => setSearchQuery(e.target.value)}
                  className="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                />
              </div>

              {/* Items Table */}
              <div className="overflow-x-auto mb-6">
                <table className="w-full border border-gray-200 rounded-lg bg-white">
                  <thead className="bg-gray-50">
                    <tr>
                      <th className="p-3 border-b border-gray-200 text-left">Name</th>
                      <th className="p-3 border-b border-gray-200 w-24 text-center">Stock</th>
                      <th className="p-3 border-b border-gray-200 w-48 text-center">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    {isLoading ? (
                      <tr>
                        <td colSpan="3" className="text-center p-4 text-gray-500">Loading...</td>
                      </tr>
                    ) : filteredItems.length === 0 ? (
                      <tr>
                        <td colSpan="3" className="text-center p-4 text-gray-500">No products found</td>
                      </tr>
                    ) : (
                      filteredItems.map(item => (
                        <tr key={item.id} className="hover:bg-gray-50">
                          <td className="p-3 border-b border-gray-200">
                            {editingId === item.id ? (
                              <input
                                type="text"
                                value={editName}
                                onChange={(e) => setEditName(e.target.value)}
                                className="w-full px-2 py-1 border rounded"
                              />
                            ) : (
                              <div className="flex items-center gap-2">
                                <span className="font-medium">{item.name}</span>
                              </div>
                            )}
                          </td>
                          <td className="p-3 border-b border-gray-200 text-center font-semibold">{item.stock}</td>
                          <td className="p-3 border-b border-gray-200 text-center">
                            <div className="inline-flex gap-2">
                              {editingId === item.id ? (
                                <>
                                  <button onClick={saveEdit} className="px-2 py-1 bg-green-600 text-white rounded hover:bg-green-700">Save</button>
                                  <button onClick={cancelEdit} className="px-2 py-1 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
                                </>
                              ) : (
                                <>
                                  <button onClick={() => updateStock(item.id, 1)} className="px-2 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">+1</button>
                                  <button onClick={() => updateStock(item.id, -1)} disabled={item.stock === 0} className="px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600 disabled:opacity-50 disabled:cursor-not-allowed">-1</button>
                                  <button onClick={() => startEdit(item)} className="px-2 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700">Edit</button>
                                  <button onClick={() => { if (confirm('Are you sure you want to delete this product?')) { deleteItem(item.id); }}} className="px-2 py-1 bg-gray-600 text-white rounded hover:bg-gray-700">Delete</button>
                                </>
                              )}
                            </div>
                          </td>
                        </tr>
                      ))
                    )}
                  </tbody>
                </table>
              </div>

              {/* Packs Section */}
              <div className="mt-8">
                <div className="flex items-center justify-between mb-4">
                  <h2 className="text-2xl font-bold flex items-center gap-2">📦 Packs</h2>
                  <button onClick={() => setShowPackForm(true)} className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">+ New Pack</button>
                </div>

                {showPackForm && (
                  <div className="mb-6 p-4 border rounded-lg bg-gray-50">
                    <h3 className="font-semibold mb-3">Create New Pack</h3>

                    <input
                      type="text"
                      placeholder="Pack Name"
                      value={newPackName}
                      onChange={(e) => setNewPackName(e.target.value)}
                      className="w-full px-3 py-2 mb-3 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
                    />

                    <div className="mb-3">
                      <p className="font-semibold mb-1">Add Components:</p>
                      <div className="flex flex-wrap gap-2 max-h-40 overflow-auto border p-2 rounded bg-white">
                        {items.map(item => (
                          <button key={item.id} onClick={() => addComponentToPack(item.id)} className="px-2 py-1 border rounded bg-white hover:bg-green-50 text-sm">{item.name}</button>
                        ))}
                      </div>
                    </div>

                    <div className="mb-3">
                      <p className="font-semibold mb-1">Components in Pack:</p>
                      {packComponents.length === 0 && <p className="text-gray-500 text-sm">No components added</p>}
                      {packComponents.map(component => (
                        <div key={component.itemId} className="flex items-center gap-2 mb-1">
                          <span className="flex-1">{component.name}</span>
                          <input type="number" min="1" value={component.quantity} onChange={(e) => updateComponentQuantity(component.itemId, parseInt(e.target.value) || 1)} className="w-20 px-2 py-1 border rounded" />
                          <button onClick={() => removeComponentFromPack(component.itemId)} className="px-2 py-1 bg-red-600 text-white rounded hover:bg-red-700">Remove</button>
                        </div>
                      ))}
                    </div>

                    <div className="flex gap-3">
                      <button onClick={addPack} disabled={!newPackName.trim() || packComponents.length === 0} className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 disabled:bg-gray-300 disabled:cursor-not-allowed">Create Pack</button>
                      <button onClick={() => { setShowPackForm(false); setNewPackName(''); setPackComponents([]); }} className="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
                    </div>
                  </div>
                )}

                <div className="overflow-x-auto">
                  <table className="w-full border border-gray-200 rounded-lg bg-white">
                    <thead className="bg-gray-50">
                      <tr>
                        <th className="p-3 border-b border-gray-200 text-left">Pack Name</th>
                        <th className="p-3 border-b border-gray-200 text-left">Components</th>
                        <th className="p-3 border-b border-gray-200 w-32 text-center">Available</th>
                        <th className="p-3 border-b border-gray-200 w-48 text-center">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      {packs.length === 0 ? (
                        <tr>
                          <td colSpan="4" className="text-center p-4 text-gray-500">No packs created</td>
                        </tr>
                      ) : (
                        packs.map(pack => (
                          <tr key={pack.id} className="hover:bg-gray-50">
                            <td className="p-3 border-b border-gray-200 font-semibold">{pack.name}</td>
                            <td className="p-3 border-b border-gray-200 text-sm">
                              {pack.components?.map(c => (
                                <div key={c.itemId}>{c.quantity} × {c.name}</div>
                              ))}
                            </td>
                            <td className="p-3 border-b border-gray-200 text-center font-bold">{getPackAvailability(pack)}</td>
                            <td className="p-3 border-b border-gray-200 text-center">
                              <div className="inline-flex gap-2 justify-center">
                                <button onClick={() => updatePackStock(pack.id, 1)} className="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700">+1</button>
                                <button onClick={() => updatePackStock(pack.id, -1)} className="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">-1</button>
                                <button onClick={() => { if (confirm('Delete this pack?')) deletePack(pack.id); }} className="px-3 py-1 bg-gray-600 text-white rounded hover:bg-gray-700">🗑</button>
                              </div>
                            </td>
                          </tr>
                        ))
                      )}
                    </tbody>
                  </table>
                </div>
              </div>

            </div>
          </div>
        </div>
      );
