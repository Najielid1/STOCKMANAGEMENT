<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Inventory Manager</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    .card-transition {
      transition: all 0.2s ease-in-out;
    }
    .card-transition:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    .search-highlight {
      background-color: #fef08a;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Initialize Firebase with test config
    const firebaseConfig = {
      apiKey: "AIzaSyDXswzHsLKCTw5z5K4BWYCoolfogybbnvE",
      authDomain: "batal-games.firebaseapp.com",
      projectId: "batal-games",
      storageBucket: "batal-games.appspot.com",
      messagingSenderId: "535042272877",
      appId: "1:535042272877:web:708036abcab58625385964",
      measurementId: "G-7PLD9TE007"
    };

    // Initialize Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();

    function StockInventoryApp() {
      const [items, setItems] = useState([]);
      const [packs, setPacks] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      
      // Form states
      const [newItemName, setNewItemName] = useState('');
      const [newItemStock, setNewItemStock] = useState('');
      const [showPackForm, setShowPackForm] = useState(false);
      const [newPackName, setNewPackName] = useState('');
      const [packComponents, setPackComponents] = useState([]);
      const [searchQuery, setSearchQuery] = useState('');
      const [activeTab, setActiveTab] = useState('items'); // 'items' or 'packs'

      // Load initial data
      useEffect(() => {
        const fetchData = async () => {
          try {
            const itemsSnapshot = await db.collection('items').get();
            const packsSnapshot = await db.collection('packs').get();
            
            setItems(itemsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
            setPacks(packsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
          } catch (err) {
            setError(err.message);
          } finally {
            setLoading(false);
          }
        };
        
        fetchData();
      }, []);

      // Item operations
      const addItem = async () => {
        if (!newItemName.trim()) return;
        
        try {
          const docRef = await db.collection('items').add({
            name: newItemName.trim(),
            stock: parseInt(newItemStock) || 0,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          
          setItems(prev => [...prev, {
            id: docRef.id,
            name: newItemName.trim(),
            stock: parseInt(newItemStock) || 0
          }]);
          
          setNewItemName('');
          setNewItemStock('');
        } catch (err) {
          setError(err.message);
        }
      };

      const updateStock = async (id, change) => {
        try {
          const item = items.find(item => item.id === id);
          const newStock = Math.max(0, item.stock + change);
          
          await db.collection('items').doc(id).update({
            stock: newStock
          });
          
          setItems(prev => prev.map(item => 
            item.id === id ? { ...item, stock: newStock } : item
          ));
        } catch (err) {
          setError(err.message);
        }
      };

      const deleteItem = async (id) => {
        if (!confirm('Are you sure you want to delete this item?')) return;
        
        try {
          await db.collection('items').doc(id).delete();
          setItems(prev => prev.filter(item => item.id !== id));
        } catch (err) {
          setError(err.message);
        }
      };

      // Pack operations
      const addPack = async () => {
        if (!newPackName.trim() || packComponents.length === 0) return;
        
        try {
          const docRef = await db.collection('packs').add({
            name: newPackName.trim(),
            components: packComponents,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          
          setPacks(prev => [...prev, {
            id: docRef.id,
            name: newPackName.trim(),
            components: packComponents
          }]);
          
          setNewPackName('');
          setPackComponents([]);
          setShowPackForm(false);
        } catch (err) {
          setError(err.message);
        }
      };

      const updatePackStock = async (packId, change) => {
        try {
          const pack = packs.find(p => p.id === packId);
          
          // Update all components
          await Promise.all(pack.components.map(component => {
            return db.collection('items').doc(component.itemId).update({
              stock: firebase.firestore.FieldValue.increment(-component.quantity * change)
            });
          }));
          
          // Refresh data
          const [itemsSnapshot, packsSnapshot] = await Promise.all([
            db.collection('items').get(),
            db.collection('packs').get()
          ]);
          
          setItems(itemsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
          setPacks(packsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
        } catch (err) {
          setError(err.message);
        }
      };

      const deletePack = async (id) => {
        if (!confirm('Are you sure you want to delete this pack?')) return;
        
        try {
          await db.collection('packs').doc(id).delete();
          setPacks(prev => prev.filter(pack => pack.id !== id));
        } catch (err) {
          setError(err.message);
        }
      };

      // Helper functions
      const calculatePackAvailability = (pack) => {
        if (!pack.components) return 0;
        return Math.min(...pack.components.map(component => {
          const item = items.find(i => i.id === component.itemId);
          return item ? Math.floor(item.stock / component.quantity) : 0;
        }));
      };

      // Highlight search matches
      const highlightSearch = (text) => {
        if (!searchQuery.trim()) return text;
        
        const regex = new RegExp(`(${searchQuery})`, 'gi');
        return text.split(regex).map((part, i) => 
          part.toLowerCase() === searchQuery.toLowerCase() ? 
          <span key={i} className="search-highlight">{part}</span> : part
        );
      };

      // Filter items/packs based on search
      const filteredItems = items.filter(item => 
        item.name.toLowerCase().includes(searchQuery.toLowerCase())
      );

      const filteredPacks = packs.filter(pack => 
        pack.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
        (pack.components && pack.components.some(c => 
          items.some(i => i.id === c.itemId && i.name.toLowerCase().includes(searchQuery.toLowerCase()))
        ))
      );

      if (loading) {
        return (
          <div className="min-h-screen flex items-center justify-center">
            <div className="text-center">
              <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
              <p className="mt-4 text-gray-600">Loading inventory...</p>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gray-50 p-4">
          <div className="max-w-6xl mx-auto">
            {/* Header */}
            <div className="bg-white rounded-lg shadow-md p-6 mb-6">
              <h1 className="text-2xl font-bold text-gray-800">Stock Inventory Manager</h1>
              <div className="mt-2 flex items-center">
                <div className="w-3 h-3 rounded-full bg-green-500"></div>
                <span className="ml-2 text-sm text-gray-600">Connected to Firebase</span>
                <span className="ml-4 px-2 py-1 bg-red-100 text-red-800 text-xs rounded-full">TEST ENVIRONMENT</span>
              </div>
            </div>

            {error && (
              <div className="bg-red-50 border-l-4 border-red-500 p-4 mb-6">
                <div className="flex">
                  <div className="flex-shrink-0">
                    <svg className="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                      <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clipRule="evenodd" />
                    </svg>
                  </div>
                  <div className="ml-3">
                    <p className="text-sm text-red-700">{error}</p>
                  </div>
                </div>
              </div>
            )}

            {/* Add Item Form */}
            <div className="bg-white rounded-lg shadow-sm p-6 mb-6">
              <h2 className="text-lg font-semibold mb-4">Add New Product</h2>
              <div className="flex flex-col sm:flex-row gap-3">
                <input
                  type="text"
                  placeholder="Product name"
                  value={newItemName}
                  onChange={(e) => setNewItemName(e.target.value)}
                  className="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                  onKeyPress={(e) => e.key === 'Enter' && addItem()}
                />
                <input
                  type="number"
                  placeholder="Initial stock"
                  value={newItemStock}
                  onChange={(e) => setNewItemStock(e.target.value)}
                  className="w-24 px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                  onKeyPress={(e) => e.key === 'Enter' && addItem()}
                />
                <button
                  onClick={addItem}
                  disabled={!newItemName.trim()}
                  className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
                >
                  Add Product
                </button>
              </div>
            </div>

            {/* Search and Tabs */}
            <div className="bg-white rounded-lg shadow-sm p-4 mb-6">
              <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                <div className="w-full sm:w-auto">
                  <input
                    type="search"
                    placeholder={`Search ${activeTab === 'items' ? 'products' : 'packs'}...`}
                    value={searchQuery}
                    onChange={(e) => setSearchQuery(e.target.value)}
                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                  />
                </div>
                <div className="flex border border-gray-300 rounded-md overflow-hidden">
                  <button
                    onClick={() => setActiveTab('items')}
                    className={`px-4 py-2 ${activeTab === 'items' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700'}`}
                  >
                    Products
                  </button>
                  <button
                    onClick={() => setActiveTab('packs')}
                    className={`px-4 py-2 ${activeTab === 'packs' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700'}`}
                  >
                    Packs
                  </button>
                </div>
              </div>
            </div>

            {/* Items/Packs Display */}
            {activeTab === 'items' ? (
              <div className="mb-6">
                <h2 className="text-xl font-semibold mb-4">Products ({filteredItems.length})</h2>
                {filteredItems.length === 0 ? (
                  <div className="bg-white rounded-lg shadow-sm p-6 text-center text-gray-500">
                    No products found
                  </div>
                ) : (
                  <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    {filteredItems.map((item) => (
                      <div key={item.id} className="bg-white rounded-lg shadow-sm border border-gray-200 p-4 card-transition">
                        <div className="flex justify-between items-start">
                          <h3 className="text-lg font-medium">
                            {highlightSearch(item.name)}
                          </h3>
                          <span className="text-xl font-bold">{item.stock}</span>
                        </div>
                        <div className="mt-4 flex justify-between">
                          <button
                            onClick={() => updateStock(item.id, 1)}
                            className="px-3 py-1 bg-green-100 text-green-800 rounded hover:bg-green-200"
                          >
                            +1
                          </button>
                          <button
                            onClick={() => updateStock(item.id, -1)}
                            disabled={item.stock <= 0}
                            className="px-3 py-1 bg-red-100 text-red-800 rounded hover:bg-red-200 disabled:opacity-50"
                          >
                            -1
                          </button>
                          <button
                            onClick={() => deleteItem(item.id)}
                            className="px-3 py-1 bg-gray-100 text-gray-800 rounded hover:bg-gray-200"
                          >
                            Delete
                          </button>
                        </div>
                      </div>
                    ))}
                  </div>
                )}
              </div>
            ) : (
              <div>
                <div className="flex justify-between items-center mb-4">
                  <h2 className="text-xl font-semibold">Packs ({filteredPacks.length})</h2>
                  <button
                    onClick={() => setShowPackForm(true)}
                    className="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors"
                  >
                    Create New Pack
                  </button>
                </div>

                {showPackForm && (
                  <div className="mb-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
                    <h3 className="font-medium mb-3">New Pack Details</h3>
                    
                    <div className="mb-4">
                      <label className="block text-sm font-medium text-gray-700 mb-1">Pack Name</label>
                      <input
                        type="text"
                        placeholder="e.g. Starter Kit"
                        value={newPackName}
                        onChange={(e) => setNewPackName(e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none"
                      />
                    </div>

                    <div className="mb-4">
                      <label className="block text-sm font-medium text-gray-700 mb-1">Add Components</label>
                      <div className="flex flex-wrap gap-2 mb-2 max-h-40 overflow-y-auto p-2 bg-white border border-gray-300 rounded-md">
                        {items.length === 0 ? (
                          <p className="text-sm text-gray-500">No products available</p>
                        ) : (
                          items.map(item => (
                            <button
                              key={item.id}
                              onClick={() => {
                                const existing = packComponents.find(c => c.itemId === item.id);
                                if (existing) {
                                  setPackComponents(packComponents.map(c => 
                                    c.itemId === item.id ? { ...c, quantity: c.quantity + 1 } : c
                                  ));
                                } else {
                                  setPackComponents([...packComponents, {
                                    itemId: item.id,
                                    name: item.name,
                                    quantity: 1
                                  }]);
                                }
                              }}
                              className="px-3 py-1 text-xs bg-green-100 text-green-800 rounded-full hover:bg-green-200"
                            >
                              {item.name}
                            </button>
                          ))
                        )}
                      </div>
                    </div>

                    <div className="mb-4">
                      <label className="block text-sm font-medium text-gray-700 mb-1">Pack Contents</label>
                      {packComponents.length === 0 ? (
                        <p className="text-sm text-gray-500">No components added yet</p>
                      ) : (
                        <ul className="space-y-2">
                          {packComponents.map((component, index) => (
                            <li key={index} className="flex items-center justify-between">
                              <span className="text-sm">{component.name}</span>
                              <div className="flex items-center">
                                <input
                                  type="number"
                                  min="1"
                                  value={component.quantity}
                                  onChange={(e) => {
                                    const newQuantity = parseInt(e.target.value) || 1;
                                    setPackComponents(packComponents.map(c => 
                                      c.itemId === component.itemId ? { ...c, quantity: newQuantity } : c
                                    ));
                                  }}
                                  className="w-16 px-2 py-1 border border-gray-300 rounded-md text-center"
                                />
                                <button
                                  onClick={() => {
                                    setPackComponents(packComponents.filter(c => c.itemId !== component.itemId));
                                  }}
                                  className="ml-2 p-1 text-red-600 hover:text-red-800"
                                >
                                  Remove
                                </button>
                              </div>
                            </li>
                          ))}
                        </ul>
                      )}
                    </div>

                    <div className="flex justify-end space-x-3">
                      <button
                        onClick={() => {
                          setShowPackForm(false);
                          setNewPackName('');
                          setPackComponents([]);
                        }}
                        className="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50"
                      >
                        Cancel
                      </button>
                      <button
                        onClick={addPack}
                        disabled={!newPackName.trim() || packComponents.length === 0}
                        className="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 disabled:bg-gray-300 disabled:cursor-not-allowed"
                      >
                        Create Pack
                      </button>
                    </div>
                  </div>
                )}

                {filteredPacks.length === 0 ? (
                  <div className="bg-white rounded-lg shadow-sm p-6 text-center text-gray-500">
                    No packs found
                  </div>
                ) : (
                  <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    {filteredPacks.map((pack) => {
                      const available = calculatePackAvailability(pack);
                      return (
                        <div key={pack.id} className="bg-white rounded-lg shadow-sm border border-gray-200 p-4 card-transition">
                          <div className="flex justify-between items-start mb-2">
                            <h3 className="text-lg font-medium">
                              {highlightSearch(pack.name)}
                            </h3>
                            <span className={`px-2 py-1 rounded-full text-xs font-medium ${
                              available > 5 ? 'bg-green-100 text-green-800' :
                              available > 0 ? 'bg-yellow-100 text-yellow-800' :
                              'bg-red-100 text-red-800'
                            }`}>
                              {available} available
                            </span>
                          </div>
                          
                          <div className="mb-4">
                            <h4 className="text-sm font-medium text-gray-500 mb-1">Components:</h4>
                            <ul className="space-y-1">
                              {pack.components?.map((component, i) => {
                                const item = items.find(i => i.id === component.itemId);
                                return (
                                  <li key={i} className="text-sm">
                                    {component.quantity} × {item ? highlightSearch(item.name) : 'Unknown Item'}
                                  </li>
                                );
                              })}
                            </ul>
                          </div>
                          
                          <div className="flex justify-between">
                            <button
                              onClick={() => updatePackStock(pack.id, -1)}
                              className="px-3 py-1 bg-green-100 text-green-800 rounded hover:bg-green-200"
                            >
                              +1
                            </button>
                            <button
                              onClick={() => updatePackStock(pack.id, 1)}
                              disabled={available <= 0}
                              className="px-3 py-1 bg-red-100 text-red-800 rounded hover:bg-red-200 disabled:opacity-50"
                            >
                              -1
                            </button>
                            <button
                              onClick={() => deletePack(pack.id)}
                              className="px-3 py-1 bg-gray-100 text-gray-800 rounded hover:bg-gray-200"
                            >
                              Delete
                            </button>
                          </div>
                        </div>
                      );
                    })}
                  </div>
                )}
              </div>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<StockInventoryApp />);
  </script>
</body>
</html>
